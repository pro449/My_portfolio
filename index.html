<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skynet Cyber Services</title>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        // Function to calculate the total price
        function calculateTotal() {
            var quantity = document.getElementById('quantity').value;
            var price = document.getElementById('price').value;
            var total = quantity * price;
            document.getElementById('total').value = total.toFixed(2); // Display total with 2 decimal places
        }

        // Add event listeners to automatically calculate total when quantity or price changes
        window.onload = function() {
            document.getElementById('quantity').addEventListener('input', calculateTotal);
            document.getElementById('price').addEventListener('input', calculateTotal);
        }
    </script>
</head>
<body>

    <form action="connect.php" method="POST">
        <h2>Skynet Cyber Services</h2>

        <label for="date">Date:</label>

        <input type="time" id="time" name="time" required><br><br>

        <label for="day">Day:</label>
        <select id="day" name="day" required>

            <option value="Thursday">Thursday</option>

            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>

        <!-- Service Input -->

        <select id="services" name="services" required>

            <option value="Wifi">Wifi</option>

            <option value="Ecitizen Services">Ecitizen Services</option>
            <option value="ID Form">ID Form</option>
            <option value="Birth Application Form">Birth Application Form</option>
            <option value="HELB">HELB</option>
            <option value="CRB Certificate">CRB Certificate</option>
            <option value="RBA">RBA</option>
            <option value="Sells Agreement">Sells Agreement</option>
            <option value="Letter of Chief">Letter of Chief</option>
            <option value="Proffile PSC PA Portal">Proffile PSC PA Portal</option>

            <option value="Police Abstruct Form">Police Abstruct Form</option>
            <option value="Full Photo">Full Photo</option>
            <option value="Passport Photo">Passport Photo</option>
            <option value="Tshirt Printing">Tshirt Printing</option>
            <option value="Binding">Binding</option>
            <option value="Lamination">Lamination</option>
            <option value="Business Card">Business Card</option>
            <option value="Fund Raising Card">Fund Raising Card</option>
            <option value="Student ID Card">Student ID Card</option>
            <option value="Windows and office installations">Windows and office installations</option>
            <option value="Driver Updates">Driver Updates</option>

        <!-- Quantity Input -->

        <!-- Total Price Textbox -->
        <label for="total">Total Price (in KES):</label>

</html>
